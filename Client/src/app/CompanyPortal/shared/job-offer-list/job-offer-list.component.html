<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
      <!-- JobNo Column -->
      <ng-container matColumnDef="Job Number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by jobNum"> Job No </th>
        <td mat-cell *matCellDef="let joboffer"> {{joboffer.job_number}} </td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title"> Title </th>
        <td mat-cell *matCellDef="let joboffer"> {{joboffer.title}} </td>
      </ng-container>
  
      <!-- postedDate Column -->
      <ng-container matColumnDef="Posted Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Date"> Posted Date </th>
        <td mat-cell *matCellDef="let joboffer"> {{joboffer.posted_date}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Applications">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Application">Applications</th>
        <td mat-cell *matCellDef="let joboffer"> {{joboffer.no_of_applications}} </td>
      </ng-container>

      <ng-container matColumnDef="Reviewed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by E Application">Reviewed</th>
        <td mat-cell *matCellDef="let joboffer"> {{joboffer.no_of_evaluated_applications}} </td>
      </ng-container>

      <ng-container matColumnDef="Accepted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by A Application">Accepted</th>
        <td mat-cell *matCellDef="let joboffer"> {{joboffer.no_of_accepted_applications}} </td>
      </ng-container>

      <ng-container matColumnDef="Rejected">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by R Application">Rejected</th>
        <td mat-cell *matCellDef="let joboffer"> {{joboffer.no_of_rejected_applications}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
