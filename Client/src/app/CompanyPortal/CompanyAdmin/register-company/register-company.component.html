<app-nav-bar></app-nav-bar>

<div class="page">
  <section class="navbar"></section>
  <div class="form-popup" id="myForm">
    <mat-stepper labelPosition="bottom" #stepper color="primary">

      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel style="width: 100px;"></ng-template>
          
          <div class="up-container">
            <a>Ashan</a>
            <div class="left">
              <img src="\assets\images\signup1.png" alt="Seeker" class="seeker" />
              <h2 style="padding-left: 70px; padding-top: 40px;">Find Your Future With FirstStep </h2>
            </div>

            <div class="right">

                <h3>Create your FirstStep Account</h3>
                <mat-form-field>
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="Enter First name" formControlName="firstCtrl" required />
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Enter Last name" formControlName="firstCtrl" required />
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Email Address</mat-label>
                  <input matInput placeholder="Enter Email" formControlName="firstCtrl" required />
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Contact Number</mat-label>
                  <input matInput placeholder="Enter contact Number" formControlName="firstCtrl" required />
                </mat-form-field>
                <div>
                  <button mat-button matStepperNext class="custom-stepper1-button"
                    style="color: white; margin-left: 20px;">Next</button>
                </div>


            </div>
          </div>


        </form>

      </mat-step>

      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel style="width: 100px;"></ng-template>
          
          <div class="up-container">
            <a>Ashan</a>
            <div class="left">
              <img src="\assets\images\signup1.png" alt="Seeker" class="seeker" />
              <h2 style="padding-left: 70px; padding-top: 40px;">Find Your Future With FirstStep </h2>
            </div>

            <div class="right">

                <h3>Create your FirstStep Account</h3>
                <mat-form-field>
                  <mat-label>First Name</mat-label>
                  <input matInput placeholder="Enter First name" formControlName="firstCtrl" required />
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Last Name</mat-label>
                  <input matInput placeholder="Enter Last name" formControlName="firstCtrl" required />
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Email Address</mat-label>
                  <input matInput placeholder="Enter Email" formControlName="firstCtrl" required />
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Contact Number</mat-label>
                  <input matInput placeholder="Enter contact Number" formControlName="firstCtrl" required />
                </mat-form-field>
                <div>
                  <button mat-button matStepperNext class="custom-stepper1-button"
                    style="color: white; margin-left: 20px;">Next</button>
                </div>


            </div>
          </div>


        </form>

      </mat-step>

    </mat-stepper>
  </div>
</div>
