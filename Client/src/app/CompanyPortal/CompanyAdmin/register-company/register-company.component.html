<app-nav-bar></app-nav-bar>

<div class="page">
  <section class="navbar"></section>
  <div class="form-popup" id="myForm">
    <mat-stepper labelPosition="bottom" #stepper color="primary">

      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel style="width: 100px;"></ng-template>

          <div class="up-container">
            <a>Ashan</a>
            <div class="left">
              <img src="\assets\images\signup1.png" alt="Seeker" class="seeker" />
              <h2 style="padding-left: 70px; padding-top: 40px;">Find Your Future With FirstStep </h2>
            </div>

            <div class="right">

              <h3>Create your FirstStep Account</h3>
              <mat-form-field>
                <mat-label>Company Name</mat-label>
                <input matInput placeholder="Enter First name" formControlName="fName" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label>Company Web site</mat-label>
                <input matInput placeholder="Enter Last name" formControlName="lName" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label>Email Address</mat-label>
                <input matInput placeholder="Enter Email" formControlName="email" required />
              </mat-form-field>

              <mat-form-field>
                <mat-label>OTP</mat-label>
                <input matInput placeholder="Enter OTP" formControlName="otp" required />
              </mat-form-field>

              <mat-form-field>
                <mat-label>Contact Number</mat-label>
                <input matInput placeholder="Enter contact Number" formControlName="pNumber" required />
              </mat-form-field>
              <div>
                <button mat-button matStepperNext class="custom-stepper1-button"
                  style="color: white; margin-left: 20px;">Next</button>
              </div>


            </div>
          </div>


        </form>

      </mat-step>

      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel style="width: 100px;"></ng-template>

          <div class="up-container">
            <a>Ashan</a>
            <div class="left">
              <img src="\assets\images\signup1.png" alt="Seeker" class="seeker" />
              <h2 style="padding-left: 70px; padding-top: 40px;">Find Your Future With FirstStep </h2>
            </div>

            <div class="right">

              <h3>Create your FirstStep Account</h3>
              <mat-form-field>
                <mat-label>Business Scale</mat-label>
                <input matInput placeholder="Enter First name" formControlName="businessScl" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label>Default Location</mat-label>
                <input matInput placeholder="Enter Last name" formControlName="location" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput placeholder="Enter Email" formControlName="des" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label>Company Logo</mat-label>
                <input matInput placeholder="Enter contact Number" formControlName="logo" required />

                <input type="file" (change)="onFileSelected($event)">
                <button (click)="uploadFile()">Upload File</button>

              </mat-form-field>
              <div>
                <button mat-button matStepperNext class="custom-stepper1-button"
                  style="color: white; margin-left: 20px;">Register</button>
              </div>


            </div>
          </div>


        </form>

      </mat-step>

    </mat-stepper>
  </div>
</div>
