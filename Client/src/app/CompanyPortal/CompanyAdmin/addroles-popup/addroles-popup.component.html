

<form class="form-container" (ngSubmit)="onSubmit()" #subroleForm="ngForm">
<h2 mat-dialog-title>Create New Subordinate Account</h2>

<mat-dialog-content class="mat-typography">
  <section class="inputFields">
<mat-form-field appearance="outline" id="firstchild">
  <mat-label>First Name</mat-label>
  <input matInput name="first_name"  [(ngModel)]="employee.first_name"/>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Last Name</mat-label>
  <input matInput name="last_name" [(ngModel)]="employee.last_name"/>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Email</mat-label>
  <input matInput name="email" [(ngModel)]="employee.email"/>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Password</mat-label>
  <input matInput name="password" [(ngModel)]="employee.password"/>
</mat-form-field>
</section>
<mat-radio-group class="example-radio-group" [(ngModel)]="selectedRole" name="subrole">
  <mat-radio-button  name="subrole" value="HRM" checked="checked" >HR Manager</mat-radio-button>
 <mat-radio-button name="subrole" value="HRA" >HR Assistant</mat-radio-button>
</mat-radio-group>

</mat-dialog-content>

<section class="buttons">
  <mat-dialog-actions>
  <button type="submit" mat-raised-button color="primary" (click)="openSnackBar()" aria-label="Show an example snack-bar">Create Account</button>
  <button type="button" mat-raised-button color="primary" class="cancel" mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
</section>

</form>
