<form class="form-container"><!--#subroleForm="ngForm" (ngSubmit)="onRoleCreate(subroleForm.value)"-->
<h2 mat-dialog-title>Create New Subordinate Account</h2>
<mat-dialog-content class="mat-typography">
  <section class="inputFields">
<mat-form-field appearance="outline" id="firstchild">
  <mat-label>First Name</mat-label>
  <input matInput name="first_name" ngModel/>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Last Name</mat-label>
  <input matInput name="last_name" ngModel/>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Email</mat-label>
  <input matInput name="email" ngModel/>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Password</mat-label>
  <input matInput name="password" ngModel/>
</mat-form-field>
</section>
<mat-radio-group class="example-radio-group">
  <mat-radio-button  name="subrole" value="HRM" checked="checked" >HR Manager</mat-radio-button><!--[(ngModel)]="emp_role"-->
 <mat-radio-button name="subrole" value="HRA" >HR Assistant</mat-radio-button><!--[(ngModel)]="emp_role"-->
</mat-radio-group>

</mat-dialog-content>

<section class="buttons">
  <mat-dialog-actions>
  <button type="submit" mat-raised-button color="primary">Create Account</button>
  <button type="button" mat-raised-button color="primary">Cancel</button>
</mat-dialog-actions>
</section>

</form>
