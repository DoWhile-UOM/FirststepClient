<mat-toolbar class="nav-bar mat-elevation-z4">
  <span>
    <a routerLink="/">
      <img src="assets/images/logo.png" alt="Logo" class="logo" />
    </a>
  </span>
  <span>FirstStep</span>
  <span class="flex-spacer"></span>
  <div class="right-buttons">
    <div class="profile-info">
        <span class="name">Ashan Induwara</span>
        <span class="company">Bistec Global</span>
    </div>
        <img
          src="assets/images/dp.png"
          alt="Profile Picture"
          class="profile-image"
        />
  </div>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>personicon</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>logouticon</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
</mat-toolbar>
