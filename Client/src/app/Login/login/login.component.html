<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
/>

<app-nav-bar></app-nav-bar>
<div class="body" fxLayout="column" fxLayoutAlign="center center">
  <div class="title"><span>Login to FirstStep</span></div>
  <div class="card" fxFlex.gt-sm="50" fxFlex.xs="75">
    <mat-card class="body-card">
      <mat-card-content fxLayout="column" fxLayoutGap="20px">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Email Address</mat-label>
          <input
            matInput
            class="input-field"
            placeholder="Enter your Email"
            [(ngModel)]="loginObj.email"
            name="email"
            required
          />
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            [(ngModel)]="loginObj.password"
            name="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
        <span class="forgot-password"
          >Forgot your password?
          <a href="forgotPassword" class="reset">Reset</a></span
        >
        <button mat-button class="login" (click)="onLogin()">
          <span class="Login-btn-name">Login</span>
        </button>

        <span class="SignUp"
          >New here? <a href="forgotPassword" class="signUp">signUp</a></span
        >
      </mat-card-content>
    </mat-card>
  </div>
</div>
