<div class="body">
    <div class="title"><span>Reset Password</span></div>
    <div class="card" fxLayout="column" fxLayout.lt-md="column wrap" fxLayoutGap="20px">
        <mat-card class="body-card">
            <mat-card-content>
                <form [formGroup]="loginForm">

                    <mat-form-field appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input type="email" formControlName="email" matInput class="email-field"
                            placeholder="Enter your Email" name="email" required />
                    </mat-form-field>

                    <button mat-button class="login" [disabled]="requestButton" (click)="onLogin()">
                        <span class="Login-btn-name">Send Password Reset Request</span>
                    </button>

                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
