

<div class="page">
  <section class="navbar"></section>
  <div class="form-popup" id="myForm">
    <mat-stepper labelPosition="bottom" #stepper color="primary">

      <mat-step [stepControl]="companyReg">
        <form [formGroup]="companyReg">
          <ng-template matStepLabel style="width: 100px;"></ng-template>

          <div class="up-container">
            <a>Ashan</a>
            <div class="left">
              <img src="\assets\images\signup1.png" alt="Seeker" class="seeker" />
              <h2 style="padding-left: 70px; padding-top: 40px;">Find Your Future With FirstStep </h2>
            </div>

            <div class="right">
              <h3>Create your FirstStep Account</h3>
              <mat-form-field>
                <mat-label>Company Name</mat-label>
                <input matInput placeholder="Enter First name" formControlName="company_name" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label>Company Web site</mat-label>
                <input matInput placeholder="Enter Last name" formControlName="company_website" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label>Email Address</mat-label>
                <input matInput placeholder="Enter Email" formControlName="company_email" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label>OTP</mat-label>
                <input matInput placeholder="Enter OTP"/>
              </mat-form-field>
              <div>
                <button mat-button matStepperNext class="custom-stepper1-button"
                  style="color: white; margin-left: 20px;">Next</button>
              </div>
            </div>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel style="width: 100px;"></ng-template>

          <div class="up-container">
            <a>Ashan</a>
            <div class="left">
              <img src="\assets\images\signup1.png" alt="Seeker" class="seeker" />
              <h2 style="padding-left: 70px; padding-top: 40px;">Find Your Future With FirstStep </h2>
            </div>

            <div class="right">

              <h3>Create your FirstStep Account</h3>
              <mat-form-field>
                <mat-label>Business Scale</mat-label>
                <input matInput placeholder="Enter First name" formControlName="business_reg_certificate" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label>Default Location</mat-label>
                <input matInput placeholder="Enter Last name" formControlName="business_reg_no" required />
              </mat-form-field>
              <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput placeholder="Enter Email" formControlName="company_applied_date" required />
              </mat-form-field>

              <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput placeholder="Enter Email" formControlName="business_reg_certificate" required />
              </mat-form-field>


              <mat-form-field>
                <mat-label>Company Logo</mat-label>
                <input matInput placeholder="Enter contact Number" formControlName="certificate_of_incorporation" required />

                <input type="file" (change)="onFileSelected($event)">
                <button>Upload File</button>

              </mat-form-field>
              <div>
                <button mat-button matStepperNext class="custom-stepper1-button"
                  style="color: white; margin-left: 20px;" (click)="onRegister()">Register</button>
              </div>


            </div>
          </div>


        </form>

      </mat-step>

    </mat-stepper>
  </div>
</div>
