<h1 mat-dialog-title style="color: teal">Assign Talent Acquisition Specialists</h1>
<div mat-dialog-content>
  <p>Unassigned Applications: {{ unassignedApplicationCount }}</p>
  <mat-selection-list #hralist style="width: 100%">
    <mat-list-option
      *ngFor="let hra of hraList"
      [value]="hra.user_id"
      (click)="toggleSelection(hra.user_id)"
    >
      {{ hra.first_name + " " + hra.last_name }}
    </mat-list-option>
  </mat-selection-list>
</div>
<div
  mat-dialog-actions
  style="display: flex; justify-content: space-between; margin-top: 20px"
>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    class="assign-button"
    style="background-color: #008080; color: white; font-size: 16px"
    (click)="onAssign()"
  >
    Assign
  </button>
</div>
