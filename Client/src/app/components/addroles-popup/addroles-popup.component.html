

<form class="form-container" (ngSubmit)="onSubmit()" #subroleForm="ngForm">
<h2 mat-dialog-title>Create New Subordinate Account</h2>

<mat-dialog-content class="mat-typography">
  <section class="inputFields">
<mat-form-field appearance="outline" id="firstchild">
  <mat-label>First Name</mat-label>
  <input matInput name="first_name"  [(ngModel)]="employee.first_name" required/>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Last Name</mat-label>
  <input matInput name="last_name" [(ngModel)]="employee.last_name" required/>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Email</mat-label>
  <input type="email" matInput name="email" [(ngModel)]="employee.email" required/>
 
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Password</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="employee.password">
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
</mat-form-field>
</section>
<mat-radio-group class="example-radio-group" [(ngModel)]="selectedRole" name="subrole">
  <mat-radio-button  name="subrole" value="HRM" checked="checked" >HR Manager</mat-radio-button>
 <mat-radio-button name="subrole" value="HRA" >Talent Acquisition Specialist</mat-radio-button>
</mat-radio-group>

</mat-dialog-content>

<section class="buttons">
  <mat-dialog-actions>
  <button type="submit" mat-raised-button color="primary"  aria-label="Show an example snack-bar" [mat-dialog-close]="true" cdkFocusInitial>Create Account</button>
  <button type="button" mat-raised-button color="primary" class="cancel"  mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
</section>

</form>

<app-spinner></app-spinner>
