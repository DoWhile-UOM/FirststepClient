<div class="dashboard-container">
  <div class="header-content">
    <div class="greeting">
      <h1>Hello, Ashan!</h1>
    </div>
  </div>

  <div class="main-content">
    <mat-card class="card applications-card">
      <div class="up-content">
        <div class="app-title">
          <h2>Applications for Job Advertisements</h2>
        </div>
        <div class="ad-menu">
          <button mat-button [matMenuTriggerFor]="menu">Job Advertisements<mat-icon>arrow_drop_down</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
        </div>
      </div>

      <app-line-graph></app-line-graph>
    </mat-card>

    <mat-card class="card status-card">
      <h2>Application By Status</h2>
      <app-doughnut-graph-status></app-doughnut-graph-status>
    </mat-card>

    <div class="card response-times-card">
      <app-ca-average-time></app-ca-average-time>
    </div>

    <mat-card class="card employees-card">
      <app-ca-employee-stat></app-ca-employee-stat>
    </mat-card>

    <mat-card class="card actions-card">
      <a mat-button href="https://www.google.com/" target="_blank"
        >Create a role account <mat-icon>open_in_new</mat-icon></a
      >
      <a mat-button href="https://www.google.com/" target="_blank"
        >Create job advertisement <mat-icon>open_in_new</mat-icon></a
      >
    </mat-card>
  </div>
</div>
