<div class="dashboard-container">
    <mat-card class="header-card">
      <div class="header-content">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <div class="greeting">
          <h1>Hello, Ashan!</h1>
          <p>Ashan Induwara<br>BISTEC GLOBAL SERVICES</p>
        </div>
      </div>
    </mat-card>
  
    <div class="main-content">
      <mat-card class="card applications-card">
        <h2>Applications for Job Advertisements</h2>
        <!-- <app-chart></app-chart> Placeholder for your chart component -->
      </mat-card>
  
      <mat-card class="card status-card">
        <h2>Application By Status</h2>
        <!-- <app-pie-chart></app-pie-chart> Placeholder for your pie chart component -->
      </mat-card>

        <p>46 h</p>

        <h2>Employees in the Company</h2>
        <!-- <app-pie-chart-employees></app-pie-chart-employees> Placeholder for your employees pie chart component -->
      </mat-card>
  
      <mat-card class="card actions-card">
        <button mat-raised-button color="primary">Create a role account</button>
        <button mat-raised-button color="accent">Create job advertisement</button>
        <button mat-raised-button color="warn">Edit advertisement details</button>
      </mat-card>
    </div>
  </div>
