<div class="container">
    <div class="page-title">
      <div><p>Company details</p></div>
    
      <div class="pagetitle-content">
        <span>
            Selected Applications
        </span>
        
        <span class="add-new-button">
          <button mat-raised-button color="primary" (click)="confirm()" class="demo-button">
            Confirm Interview
          </button>
        </span>
      </div>
    </div>
  
    <mat-card  *ngIf="candidateData.length <= 0">
      <div>
        <p class="center-text">Can't Find Any Results!</p>
      </div>
    </mat-card>
  
      <table
        mat-table
        [dataSource]="candidateData"
        class="mat-elevation-z8 demo-table"
        *ngIf="candidateData.length > 0"
      >
        
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
  
        <ng-container matColumnDef="lastRevisionBy">
          <th mat-header-cell *matHeaderCellDef>Last Revision By</th>
          <td mat-cell *matCellDef="let element">{{ element.lastRevisionBy }}</td>
        </ng-container>
  
        <ng-container matColumnDef="interview">
          <th mat-header-cell *matHeaderCellDef>Interview</th>
          <td mat-cell *matCellDef="let element">checkbox</td>
        </ng-container>
  
        <ng-container matColumnDef="application">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
           View Application 
          </td> </ng-container
        >
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
    </div>
  
  <app-spinner></app-spinner>
