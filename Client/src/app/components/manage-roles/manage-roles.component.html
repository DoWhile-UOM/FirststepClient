
<app-ca-nav-bar></app-ca-nav-bar>
<div class="container">
<div class="page-title">
  <span><p>Manage Company Roles</p></span>

<span>
      <button mat-raised-button color="primary" (click)="openDialog()" class="demo-button">
        <mat-icon>person_add_alt</mat-icon>Add Employee
      </button></span>
</div>


    <table
      mat-table
      [dataSource]="rolesData"
      class="mat-elevation-z8 demo-table"
    >
      
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.Role }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            (click)="removeData(element.id)"
            color="primary"
          >
            <mat-icon>delete</mat-icon>
          </button>

          <button
            mat-icon-button
            (click)="openEdit(element.id)"
            color="primary"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td> </ng-container
      >

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

  </div>
