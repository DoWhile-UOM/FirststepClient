<div class="container">
  <div class="page-title">
    <div><p>Manage Company Roles</p></div>
  
    <div class="pagetitle-content">
      <span>
        <mat-chip-listbox aria-label="Filter" #filterByStatus (change)="filter(filterByStatus.selected)" >
          <mat-chip-option selected value="all">All</mat-chip-option>
          <mat-chip-option value="HRM">HR Manager</mat-chip-option>
          <mat-chip-option value="HRA">HR Assistant</mat-chip-option>
        </mat-chip-listbox>  
      </span>
      
      <span class="add-new-button">
        <button mat-raised-button color="primary" (click)="openDialog()" class="demo-button">
          <mat-icon>person_add_alt</mat-icon>Add Employee
        </button>
      </span>
    </div>
  </div>

  <mat-card  *ngIf="rolesData.length <= 0">
    <div>
      <p class="center-text">Can't Find Any Results!</p>
    </div>
  </mat-card>

    <table
      mat-table
      [dataSource]="rolesData"
      class="mat-elevation-z8 demo-table"
      *ngIf="rolesData.length > 0"
    >
      
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.Role }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            (click)="removeData(element.id)"
            color="primary"
          >
            <mat-icon>delete</mat-icon>
          </button>

          <button
            mat-icon-button
            (click)="openEdit(element.id)"
            color="primary"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td> </ng-container
      >

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

  </div>
