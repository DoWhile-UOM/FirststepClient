<h2 mat-dialog-title>Confirmation Required</h2>
<mat-dialog-content>
  <div>Are you sure you want to delete this role? This action cannot be undone.</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="Clickdelete()">Delete</button>
</mat-dialog-actions>

<app-spinner></app-spinner>
