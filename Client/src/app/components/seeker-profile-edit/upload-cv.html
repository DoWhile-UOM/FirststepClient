<div class="fileupload">
  <div id="Documentsubmissioncontainer" class="formchild">
    <input type="file" #file style="display: none" (change)="onFileSelected($event)" />
    <span class="spanicon"><mat-icon class="uploadicon">upload</mat-icon></span>
    <button mat-stroked-button (click)="file.click()">Upload Document</button>
  </div>
  <div *ngIf="uploadInProgress" class="spinner">
    <mat-spinner diameter="30"></mat-spinner>
  </div>
  <div *ngIf="uploadSuccess" class="success-message">
    File uploaded successfully!
  </div>
  <button mat-raised-button (click)="closeDialog()">Close</button>
</div>
