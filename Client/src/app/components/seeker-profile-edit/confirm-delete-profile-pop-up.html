<mat-dialog-content>
    <h2 mat-dialog-title>Confirm Delete</h2>
    <div>
      <p>Are you sure you want to delete the profile?</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">No</button>
    <button mat-button color="warn" (click)="yesAction()">Yes</button>
  </mat-dialog-actions>
