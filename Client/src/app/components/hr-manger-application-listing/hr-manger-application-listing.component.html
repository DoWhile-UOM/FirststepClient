
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
/>
<mat-toolbar class="nav-bar mat-elevation-z4">
  <span>
    <a routerLink="/">
      <img src="assets/images/logo.png" alt="Logo" class="logo" />
    </a>
  </span>
</mat-toolbar> 

<div class="container">
   <section class="table-container">

    <div class="page-title">
        <p>Applicant List</p>
        <div class="pagetitle-content">
            <span>
            <mat-chip-listbox aria-label="Filter" #filterByStatus >
                <mat-chip-option value="estatus">Evaluation Status</mat-chip-option>
                <mat-chip-option selected value="astatus">Application status</mat-chip-option>
                <mat-chip-option value="assigned">Assigned</mat-chip-option>
            </mat-chip-listbox>
            </span>
        </div>
    </div>



    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Evaluation Status Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Evaluation Status </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
            <mat-select>
              <mat-option *ngFor="let option of element.dropdownOptions" [value]="option">{{ option }}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>
      

      <!-- Posted status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Selected/Rejected/Passed</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <!-- review Column -->
      <ng-container matColumnDef="review">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          {{ element.review }}
        </td>
      </ng-container>

      
      
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="1">
        </td>
      </tr>
    </table>
  </section>
</div>
