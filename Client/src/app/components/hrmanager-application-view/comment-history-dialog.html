<h2 mat-dialog-title>Comment History</h2>
<div>
  <div class="table mat-elevation-z8">
    <table mat-table [dataSource]="data">
      <ng-container matColumnDef="created_date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{element.created_date}}</td>
      </ng-container>
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.employee_name}}</td>
      </ng-container>
      <ng-container matColumnDef="employee_role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ getRoleDisplayName(element.employee_role) }}</td>
      </ng-container>
      <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let element">{{element.comment}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element" style="align-items: center;">
          <span class="stat" [ngClass]="{
            'status-accepted': element.status === 'Accepted',
            'status-rejected': element.status === 'Rejected',
            'status-passed': element.status === 'Pass'
          }">{{element.status}}</span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['created_date', 'employee_name', 'employee_role', 'comment', 'status']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['created_date', 'employee_name', 'employee_role', 'comment', 'status'];"></tr>
    </table>
  </div>
</div>
