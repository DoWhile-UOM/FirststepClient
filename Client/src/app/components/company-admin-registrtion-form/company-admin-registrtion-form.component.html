<mat-card class="body-card">
  <mat-card-content>
    <span class="heading">Create Compnay Admin Account</span>

    <form class="form" #form="ngForm" (ngSubmit)="onSubmit(form.value)">
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Enter your first name" name="firstName" ngModel />
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Enter your last name" name="lastName" ngModel />
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Email Address</mat-label>
        <input matInput placeholder="Enter your email address" name="email" ngModel />
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter your password" name="password" [type]="hide ? 'password' : 'text'" ngModel />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Confrim Password</mat-label>
        <input matInput placeholder="Re-enter your password" [type]="hide ? 'password' : 'text'" />
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button class="apply-button" color="primary" type="submit">
        <span class="create-btn-name">Create</span>
      </button>
    </form>
  </mat-card-content>
</mat-card>
