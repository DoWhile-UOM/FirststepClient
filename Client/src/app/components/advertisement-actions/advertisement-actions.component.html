<div class="job-actions">
    <button mat-button *ngIf="!isApplicationPage" class="save-button" (click)="(currentStatus) ? unsaveAdvertisement() : saveAdvertisement()">
        <mat-icon color="primary">{{icon}}</mat-icon>
        {{(currentStatus) ? 'Saved' : 'Save'}}
    </button>

    <mat-chip *ngIf="isApplicationPage" class="status-chip {{statusClass}}" color="primary">{{applicationStatus}}</mat-chip>

    <button
        *ngIf="!isApplicationPage"
        mat-raised-button 
        class="apply-button"
        color="primary"
        matBadge="{{expired? '!' : ''}}"
        matBadgeColor="warn"
        [disabled]="expired"
        disabledInteractive
        title="Quickly Apply to the Job">Apply</button>

    <button
        *ngIf="isApplicationPage"
        mat-raised-button 
        class="apply-button"
        color="primary"
        title="Track the applicatin status">View Status</button>
</div>
