<div class="chart-container">
  <div class="chart">
    <h2>Employees of the company</h2>
    <canvasjs-chart *ngIf="doughnutChartOptions" [options]="doughnutChartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
  </div>
  <div class="chart">
    <h2>Performance of Talent Acquisition Specialists</h2>
    <canvasjs-chart *ngIf="columnChartOptions" [options]="columnChartOptions" [styles]="{width: '100%', height:'360px'}"></canvasjs-chart>
  </div>
</div>
